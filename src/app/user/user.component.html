<div *ngIf="!(user|async).loading ; else loading">
  {{(user|async|json)}}
</div>

<ng-template #loading>
  <div style="height: 100vh" class="w-100 d-flex justify-content-center align-items-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      </div>
</ng-template>
